id: d7_node_sponsor
label: 'Drupal 7 Sponsor Nodes'
migration_group: testgroup
source:
  plugin: d7_node
  node_type: sponsor
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_speaker/0/status:
    -
      plugin: get
      source: comment
  field_logo:
    -
      plugin: sub_process
      source: field_logo
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_description:
    -
      plugin: get
      source: field_description
destination:
  plugin: 'entity:node'
  default_bundle: sponsor
