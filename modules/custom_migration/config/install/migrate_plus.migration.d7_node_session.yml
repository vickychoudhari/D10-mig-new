id: d7_node_session
label: 'Drupal 7 session Nodes'
migration_group: testgroup
source:
  plugin: d7_node
  node_type: session
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_speaker/0/status:
    -
      plugin: get
      source: comment
  field_description:
    -
      plugin: get
      source: field_description
  field_speakers:
    -
      plugin: get
      source: field_speakers
  field_topics:
    -
      plugin: sub_process
      source: field_topics
      process:
        target_id: tid
  field_video_recording:
    -
      plugin: get
      source: field_video_recording
  field_slides:
    -
      plugin: sub_process
      source: field_slides
      process:
        target_id: fid
        display: display
        description: description
destination:
  plugin: 'entity:node'
  default_bundle: session

