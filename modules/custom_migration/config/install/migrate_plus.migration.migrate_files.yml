id: migrate_files
label: 'Migrate Files'
migration_group: testgroup
source:
  plugin: d7_file
  scheme: public
  constants:
    source_base_path: /Documents/d7_to_d10_migration/drupal7/sites/default/files
process:
  uid: uid
  filename: filename
  uri:
    plugin: concat
    source:
      - constants/source_base_path
      - filepath
    delimiter: /
  filemime: filemime
  status: status
  created: timestamp
destination:
  plugin: 'entity:file'
migration_dependencies: {}
